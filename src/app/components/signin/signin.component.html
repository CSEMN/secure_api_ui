<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">{{'LOGIN'|translate}}</div>

        <div class="card-body">
          <div *ngIf="errors?.email" class="alert alert-danger mt-3">-->
                  {{ errors?.email }}
                </div>
                <div *ngIf="errors?.password" class="alert alert-danger mt-3">
                  {{ errors?.password }}
                </div>
                <div *ngIf="errors?.error" class="alert alert-danger mt-3">
                  {{ errors?.error }}
                </div>
          <form method="POST" id="emailPassLogin" dir="ltr" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
              <label for="email"
                     class="col-md-4 col-form-label text-md-end">{{'EMAIL'|translate}}</label>

              <div class="col-md-6">
                <input id="email" type="email"
                       class="form-control" name="email"
                       required autocomplete="email" autofocus formControlName="email">

              </div>
            </div>

            <div class="row mb-3">
              <label for="password"
                     class="col-md-4 col-form-label text-md-end">{{'PASSWORD'|translate}}</label>

              <div class="col-md-6">
                <input id="password" type="password"
                       class="form-control" name="password"
                       required autocomplete="current-password" formControlName="password">
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6 offset-md-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="remember"
                         id="remember">
                  <label class="form-check-label" for="remember">{{'REMEMBER'|translate}}
                  </label>
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary w-100">
                  {{'LOGIN'|translate}}
                </button>

              </div>
            </div>

          </form>
          <div style="width: 100%; height: 12px; border-bottom: 1px solid rgba(0, 0, 0, 0.175); text-align: center">
            <span
              style="font-size: 15px;background-color: #fff ;color: rgba(0, 0, 0, 0.5) ;border-radius: 200px ; padding: 0 5px;">
               {{'OR'|translate}}
            </span>
          </div>
          <div class="row mb-1 mt-1" style="text-align: center;">
            <div class="col-md-12">


<!--              <a class="btn btn-link" role="button" (click)="google_login()">-->
<!--                <i class="fa fa-google fa-3x"> </i>-->
<!--              </a>-->
<!--              <a class="btn btn-link" role="button" (click)="github_login()">-->
<!--                <i class="fa fa-github fa-3x"> </i>-->
<!--              </a>-->

              <div class="col-md-4 mt-3 m-auto ">
                <button type="button" class="login-with-google-btn" #loginRef>
                  {{'Google'|translate}}
                </button>
              </div>

            </div>

          </div>

          <div class="row" style="text-align: center;">
            <div class="col-md-12">
              {{'NEED_ACC'|translate}}
              <a routerLink="/register" class="btn btn-link" style="text-decoration: none;">
                {{'REGISTER'|translate}}
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
